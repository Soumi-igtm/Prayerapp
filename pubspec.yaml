name: prayer_app
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  get: ^4.6.1
  pull_to_refresh: ^2.0.0
  cupertino_icons: ^1.0.0
  connectivity_plus: ^1.4.0
  shared_preferences: ^2.0.7
  cached_network_image: ^3.1.0
  flutter_svg: ^0.22.0
  firebase_core: ^1.18.0
  firebase_auth: ^3.3.20
  firebase_messaging: ^11.4.2
  firebase_app_check: ^0.0.6+14
  cloud_firestore: ^3.1.18
  get_storage: ^2.0.3
  fluttertoast: ^8.0.9

dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Rubik
      fonts: 
        - asset: assets/fonts/rubikrubikromanmedium500.ttf
          weight: 500
        - asset: assets/fonts/rubikrubikromansemibold600.ttf
          weight: 600
        - asset: assets/fonts/rubikrubikromanregular400.ttf
          weight: 400
        - asset: assets/fonts/rubikmedium500.ttf
          weight: 500
    - family: Montserrat
      fonts: 
        - asset: assets/fonts/montserratblack900.ttf
          weight: 900
        - asset: assets/fonts/montserratsemibold600.ttf
          weight: 600
        - asset: assets/fonts/montserratmedium500.ttf
          weight: 500
        - asset: assets/fonts/montserratbold700.ttf
          weight: 700
        - asset: assets/fonts/montserratregular400.ttf
          weight: 400
    - family: Roboto
      fonts: 
        - asset: assets/fonts/robotoregular400.ttf
          weight: 400
    - family: Nunito
      fonts: 
        - asset: assets/fonts/nunitoregular400.ttf
          weight: 400
